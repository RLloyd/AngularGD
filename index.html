<!DOCTYPE html>
<html lang="en" ng-app="gdApp">

<head>
    <meta charset="UTF-8">
    <title>Building Data-Driven App</title>
    <!--====================MOBILE DEVICE META========================-->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!--====================CSS========================-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/spacelab/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed|Open+Sans:400,300|Raleway|Cinzel' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/gdSiteNav.css">

    <!--====================| INLINE CSS: INLYNB4XTRNAL |========================-->
    <style type="text/css">
        .container {
            border: 1px solid #aaa;
            border-radius: 10px;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 100px;
            margin-bottom: 20px;
            height: 100%;
            text-align: center;
        }
        
        ;
        input {
            width: 100%;
            display: inline-block;
            padding: 10px 0 10px 15px;
            font-size: 1rem;
            color: #475B62;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid white;
            border-radius: 10px;
            outline: 0;
        }
        /* Base Styles */
        
        .cf:before,
        .cf:after {
            content: " ";
            /* 1 */
            
            display: table;
            /* 2 */
        }
        
        .cf:after {
            clear: both;
        }
    </style>
</head>
